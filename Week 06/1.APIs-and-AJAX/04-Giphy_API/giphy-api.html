<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Example queryURL for Giphy API
    // var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC";
    // var queryURL = "https://api.giphy.com/v1/gifs/search?q=cheeseburgers&limit=5&api_key=dc6zaTOxFJmzC";
    var queryURL = "https://api.giphy.com/v1/gifs/trending?limit=5&api_key=dc6zaTOxFJmzC";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);
    }).catch(function(err){
      console.log(err);
    });
  </script>

</body>

</html>
