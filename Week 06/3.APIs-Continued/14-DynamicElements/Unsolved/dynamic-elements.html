<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animal Buttons</title>
</head>

<body>
  <button data-animal="cat">meow</button>
  <button data-animal="dog">woof</button>
  <button data-animal="bird">chirp</button>
  <div id="gifs-appear-here">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    $("button").on("click", function () {
      var animal = $(this).attr("data-animal");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        // Step 1: Run this file, click a button, and see what the response object looks like in the browser's console.
        // Open up the data key, then open up the 0th, element. Study the keys and how the JSON is structured.

        console.log(response);

        // Step 2: since the image information is inside of the data key,
        // make a variable named results and set it equal to response.data

        // =============== put step 2 in between these dashes ==================
        var results = response.data;

        // ========================

        // for (var i = 0; i < results.length; i++) {

        // Step 3: uncomment the for loop above and the closing curly bracket below.
        
        
        
        
       
       
        
        

        // ============= put step 3 in between these dashes ======================

        // ==================================
        // }

        results.forEach(element => {
          var animalDiv = $("<div>"); // Make a div with jQuery and store it in a variable named animalDiv.
          var p = $("<p>");// Make a paragraph tag with jQuery and store it in a variable named p.
          p.text(element.rating); // Set the inner text of the paragraph to the rating of the image in results.
          animalDiv.append(p);  // Append the p variable to the animalDiv variable.
          var img = $("<img>"); // Make an image tag with jQuery and store it in a variable named animalImage.
          img.attr("src", element.images.fixed_height.url); // Set the image's src to results[i]'s fixed_height.url.
          img.attr("alt", "animal image");
          animalDiv.append(img);// Append the animalImage variable to the animalDiv variable.
          $("#gifs-appear-here").prepend(animalDiv);// Prepend the animalDiv variable to the element with an id of gifs-appear-here. 
        });

      });
    });
  </script>
</body>

</html>
