<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Car Adventures!</title>
</head>

<body>

  <script>

    // VARIABLES
    // ==========================================================================
    var letter;

    var car = {
      make: "Honda",
      model: "Fit",
      color: "Blue Raspberry",
      mileage: 3000,
      isWorking: true,

      driveToWork: function () {
        console.log("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 8;

        console.log("New mileage: " + this.mileage);
      },

      driveAroundWorld: function () {
        console.log("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 24000;

        console.log("New Mileage: " + this.mileage);
        console.log("Car needs a tuneup!");

        this.isWorking = false;
      },

      getTuneUp: function () {
        console.log("Car is ready to go!");
        this.isWorking = true;
      },

      honk: function () {
        console.log("Honk! Honk!");
      }
    };

    // FUNCTIONS
    // ==============================================================================

    // TO DO: Log all of our car's current stats to the console.
    function reWriteStats() {
      console.log("Make: " + car.make);
      console.log("Model: " + car.model);
      console.log("Color: " + car.color);
      console.log("Mileage: " + car.mileage);
      console.log("Is Working: " + car.isWorking);
    }

    //       * Using the unsolved code as a starting point, create a complete application that meets the following specifications:

    //   * Users can enter keyboard input (letters).

    //   * Each of the car's methods are assigned to a key.

    //   * When the user presses a key, it calls the appropriate function.

    //   * These letters also trigger a global function called `reWriteStats()` that logs the car's make, model, color, mileage, and `isWorking` status to the console.

    // * **HINT:** A "while loop" is already set up for you that will continue to ask the user for input as long as they don't press Cancel. Your logic will go inside this loop.

    // * **BONUS:** Prevent the user from being able to drive the car if it needs a tune-up.

    // MAIN PROCESS
    // ==============================================================================

    // A while loop makes more sense here than a for loop, because we don't know how long the user will want to play the game
    // This loop will end when the user presses Cancel, thus setting the letter variable to "null"
    while (letter !== null) {
      // Prompt user to input a letter
      letter = prompt("Type 'h' to honk, 'd' to drive to work, 'w' to drive around the world, or 't' to get a tuneup.");

      // TO DO: Call the different car methods
      if (letter === "h") {
        console.log(car.honk());
        reWriteStats();
      }
      else if (letter === "d" && car.isWorking) {
        console.log(car.driveToWork());
        reWriteStats();
      }
      else if (letter === "w" && car.isWorking) {
        console.log(car.driveAroundWorld());
        reWriteStats();
      }
      else if (letter === "t" && car.isWorking) {
        console.log(car.getTuneUp());
        reWriteStats();
        car.isWorking = false;
      }

    }

  </script>

</body>

</html>
