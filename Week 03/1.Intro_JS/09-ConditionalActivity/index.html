<body>
    <script>
        var youEatSteak = confirm("Do you like steak?");

        if (youEatSteak) {
            var birthYear = parseInt(prompt("What year are you born in?"));
            if (Number.isInteger(birthYear)) {

                var age = 2020 - birthYear;
                console.log(birthYear, age);
                if (age >= 21) {
                    alert("Here’s a Steak Sandwich!")
                }
                else {
                    alert("No Steak for you!")
                }
            }
            else {
                alert("No integer added!")
            }
        }
        else {
            alert("Here’s a Tofu Stir-Fry!")
        }

    </script>
